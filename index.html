<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader and Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .image-preview {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
        }
        
        .upload-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .download-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Uploader and Downloader</h2>
        <input type="file" id="image-upload" accept="image/*">
        <button class="upload-button" onclick="uploadImage()">Upload Image</button>
        <div class="image-preview" id="image-preview"></div>
        <button class="download-button" onclick="downloadImage()">Download Image</button>
    </div>
    <script>
        let uploadedImage = null;
        
        function uploadImage() {
            const imageInput = document.getElementById('image-upload');
            const imagePreview = document.getElementById('image-preview');
            
            if (imageInput.files.length > 0) {
                uploadedImage = imageInput.files[0];
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    imagePreview.style.backgroundImage = `url(${e.target.result})`;
                };
                
                reader.readAsDataURL(uploadedImage);
            }
        }
        
        function downloadImage() {
            if (uploadedImage) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(uploadedImage);
                link.download = uploadedImage.name;
                link.click();
            }
        }
    </script>
</body>
</html>
